<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å–·ç«è›‡æ¸¸æˆ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(255, 100, 100, 0.3);
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 100, 100, 0.5);
        }
        
        #gameCanvas {
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.4);
        }
        
        .controls {
            margin: 15px 0;
            color: #ffa500;
        }
        
        .score {
            font-size: 18px;
            color: #00ff00;
            margin: 10px 0;
        }
        
        .game-over {
            color: #ff4444;
            font-size: 24px;
            margin: 15px 0;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ å–·ç«è›‡æ¸¸æˆ ğŸ”¥</h1>
        <div class="controls">
            ä½¿ç”¨æ–¹å‘é”®ç§»åŠ¨ | ç©ºæ ¼é”®å–·ç« | Ré”®é‡æ–°å¼€å§‹
        </div>
        <div class="score" id="score">åˆ†æ•°: 0</div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="gameOver" class="game-over" style="display: none;">
            æ¸¸æˆç»“æŸï¼æŒ‰Ré”®é‡æ–°å¼€å§‹
        </div>
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        <button onclick="togglePause()">æš‚åœ/ç»§ç»­</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // æ¸¸æˆçŠ¶æ€
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        
        // ç½‘æ ¼å¤§å°
        const gridSize = 20;
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        
        // è›‡çš„åˆå§‹çŠ¶æ€
        let snake = [
            {x: 10, y: 10}
        ];
        let direction = {x: 0, y: 0};
        
        // é£Ÿç‰©
        let food = generateFood();
        
        // ç«ç„°ç³»ç»Ÿ
        let flames = [];
        let fireBreathing = false;
        
        // ç²’å­æ•ˆæœ
        let particles = [];

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvasWidth / gridSize)),
                y: Math.floor(Math.random() * (canvasHeight / gridSize))
            };
        }

        // ç«ç„°ç²’å­ç±»
        class Flame {
            constructor(x, y, angle, speed) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 30;
                this.maxLife = 30;
                this.size = Math.random() * 8 + 4;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.size *= 0.96;
            }
            
            draw() {
                if (this.life <= 0) return;
                
                const alpha = this.life / this.maxLife;
                const hue = 60 - (1 - alpha) * 60; // ä»é»„è‰²åˆ°çº¢è‰²
                
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ç²’å­ç±»ï¼ˆç”¨äºç‰¹æ•ˆï¼‰
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 20;
                this.color = color;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
            
            draw() {
                if (this.life <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.life / 20;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 4, 4);
                ctx.restore();
            }
        }

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) {
                if (e.code === 'KeyR') {
                    startGame();
                }
                return;
            }
            
            switch(e.code) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
                case 'Space':
                    e.preventDefault();
                    breatheFire();
                    break;
                case 'KeyR':
                    startGame();
                    break;
            }
        });

        // å–·ç«åŠŸèƒ½
        function breatheFire() {
            if (!gameRunning || fireBreathing) return;
            
            fireBreathing = true;
            setTimeout(() => fireBreathing = false, 200);
            
            const head = snake[0];
            const headX = head.x * gridSize + gridSize / 2;
            const headY = head.y * gridSize + gridSize / 2;
            
            // è®¡ç®—å–·ç«æ–¹å‘
            let fireAngle = 0;
            if (direction.x === 1) fireAngle = 0;
            else if (direction.x === -1) fireAngle = Math.PI;
            else if (direction.y === -1) fireAngle = -Math.PI / 2;
            else if (direction.y === 1) fireAngle = Math.PI / 2;
            
            // åˆ›å»ºç«ç„°ç²’å­
            for (let i = 0; i < 15; i++) {
                const angle = fireAngle + (Math.random() - 0.5) * 0.8;
                const speed = Math.random() * 8 + 4;
                flames.push(new Flame(headX, headY, angle, speed));
            }
        }

        // æ£€æŸ¥ç«ç„°ç¢°æ’
        function checkFlameCollisions() {
            flames.forEach(flame => {
                // æ£€æŸ¥æ˜¯å¦å‡»ä¸­é£Ÿç‰©
                const foodX = food.x * gridSize + gridSize / 2;
                const foodY = food.y * gridSize + gridSize / 2;
                const distance = Math.sqrt((flame.x - foodX) ** 2 + (flame.y - foodY) ** 2);
                
                if (distance < gridSize / 2 + flame.size) {
                    // ç«ç„°å‡»ä¸­é£Ÿç‰©ï¼Œè·å¾—é¢å¤–åˆ†æ•°
                    score += 5;
                    food = generateFood();
                    
                    // æ·»åŠ ç‰¹æ•ˆ
                    for (let i = 0; i < 10; i++) {
                        particles.push(new Particle(foodX, foodY, '#ffff00'));
                    }
                }
            });
        }

        // ç»˜åˆ¶è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#ff6b6b' : '#ff8e53'; // å¤´éƒ¨æ›´çº¢
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // è›‡å¤´æ·»åŠ çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, 4, 4);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 4, 4, 4);
                    
                    ctx.fillStyle = '#000';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 2, 2);
                    ctx.fillRect(segment.x * gridSize + 13, segment.y * gridSize + 5, 2, 2);
                }
            });
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            // é£Ÿç‰©é—ªçƒæ•ˆæœ
            if (Math.floor(Date.now() / 200) % 2) {
                ctx.fillStyle = '#88ff88';
                ctx.fillRect(food.x * gridSize + 4, food.y * gridSize + 4, gridSize - 10, gridSize - 10);
            }
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (direction.x === 0 && direction.y === 0) return;
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = generateFood();
                
                // æ·»åŠ ç²’å­ç‰¹æ•ˆ
                for (let i = 0; i < 8; i++) {
                    particles.push(new Particle(
                        head.x * gridSize + gridSize / 2, 
                        head.y * gridSize + gridSize / 2, 
                        '#00ff00'
                    ));
                }
            } else {
                snake.pop();
            }
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollisions() {
            const head = snake[0];
            
            // å¢™å£ç¢°æ’
            if (head.x < 0 || head.x >= canvasWidth / gridSize || 
                head.y < 0 || head.y >= canvasHeight / gridSize) {
                gameOver();
                return;
            }
            
            // è‡ªèº«ç¢°æ’
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (!gameRunning || gamePaused) return;
            
            moveSnake();
            checkCollisions();
            checkFlameCollisions();
            
            // æ›´æ–°ç«ç„°
            flames = flames.filter(flame => {
                flame.update();
                return flame.life > 0;
            });
            
            // æ›´æ–°ç²’å­
            particles = particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
            
            scoreElement.textContent = `åˆ†æ•°: ${score}`;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // ç»˜åˆ¶ç½‘æ ¼ï¼ˆå¯é€‰ï¼‰
            ctx.strokeStyle = '#111';
            for (let i = 0; i < canvasWidth; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvasHeight);
                ctx.stroke();
            }
            for (let i = 0; i < canvasHeight; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvasWidth, i);
                ctx.stroke();
            }
            
            drawFood();
            drawSnake();
            
            // ç»˜åˆ¶ç«ç„°
            flames.forEach(flame => flame.draw());
            
            // ç»˜åˆ¶ç²’å­
            particles.forEach(particle => particle.draw());
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            food = generateFood();
            flames = [];
            particles = [];
            gameOverElement.style.display = 'none';
        }

        // æš‚åœ/ç»§ç»­æ¸¸æˆ
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }

        // å¯åŠ¨æ¸¸æˆå¾ªç¯
        gameLoop();
        
        // è‡ªåŠ¨å¼€å§‹æ¸¸æˆ
        setTimeout(() => {
            if (!gameRunning) {
                startGame();
            }
        }, 1000);
    </script>
</body>
</html>
